<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>signup page</title>
    <link rel="stylesheet" href="css/signup.css">
    <link href='https://s.googleapis.com/css?family=Roboto' rel='stylesheet'>

  </head>
  <body>
    <header class="header">
    </header>
    <div class="container">
<img src="./imgs/logo.png" alt="">
<h1>Creat New Account</h1>
    <form class="" action="/signup" method="post" id='registerForm'>
      <input type="text" id ='username' placeholder="Username" required>
      <input type="email" id ='email' placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
      <input type="password" id ='password' placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
      <div class="checkbox"><input type="checkbox" id="chkOwner" onclick="ShowHideDiv(this)"> Are you shop owner?</div>
      <div id="divchkOwner" class="divchkOwner" style="display: none">
        <input type="text" id ='shopname' placeholder="Shopname" required>
        <input type="text" id ='address' placeholder="Address" required>
      </div>
      <button type="submit" name="button" id="btn">Register</button>
      <h4>Already have an account? <a href="/">Login</a></h4>
      <div id="paragraph">
      </div>
    </form></div>
  <footer class="footer">2018 Elegant.com Â© All Rights Reserved</footer>
  </body>
  <script type="text/javascript">
  function ShowHideDiv(chkOwner) {
  var divchkOwner = document.getElementById("divchkOwner");
  var footer = document.querySelector("footer");
  divchkOwner.style.display = chkOwner.checked ? "block" : "none";
  footer.style.position = chkOwner.checked ? "relative" : "absolute";
}
</script>
  </html>
