<!DOCTYPE html>
<html>
<head>

  <title>Elegant</title>
  <link rel="stylesheet" href="css/contactus.css">
  <link rel="shortcut icon" type="image/x-icon" href="/imgs/icon.ico" />
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
  <body>
    <header class="header">
      <form id="headerForm" class="headerForm" action="" method="post">
        <input type="submit" name="" value="Login">
        <input type="submit" name="" value="Sign Up">
      </form>
    </header>
      <div class="burgerAndLogo" id="burgerAndLogo">
        <div></div>
    <div><img src="./image/logo.png" alt="logo" class="logo"></div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn unactive"onclick="closeNav()">&times;</a>
      <a href="/home" class="unactive">Home</a>
      <a href="/aboutus" class="unactive">About Us</a>
      <a href="/menfashion" class="unactive">Men Fashion</a>
      <a href="/womenfashion" class="unactive">Women Fashion</a>
      <a href="/blog" class="unactive">Blog</a>
      <a href="/outfitsmen" class="unactive">Outfits Men</a>
      <a href="/outfitswomen" class="unactive">Outfits Women</a>
      <a href="/contactus" class="active">Contact Us</a>
      <a href="/logout" class="unactive">Logout</a>
    </div>
      <div class="burgerButton">
          <i class="material-icons "id="burgerButton" onclick="openNav()">menu</i>
      </div>
    </div>
    <center class="center">
    <div class="container" id="container">
      <h1 class="h1">Contact Us</h1>
      <form class="contact" action="#" method="post">
        <div class="information">
          <input type="text" name="name" value="" class="input" placeholder="Your name">
          <input type="email" name="email" value="" class="input" placeholder="Your email">
        </div>
        <input type="text" value="" class="comment" name="comment"  placeholder="Your message">
        <button type="submit" name="button" id="btn">Send</button>
      </form>
    </div>
  </center>
    <footer class="footer">2018 Elegant.com Â© All Rights Reserved</footer>
  </body>
  <script type="text/javascript">
  function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
</html>
